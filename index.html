<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSINT Library</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav id="tabs" class="tabs" role="tablist" aria-label="Categories"></nav>
  </header>

  <main id="content" class="content" role="main" tabindex="-1">
    <section id="welcome" class="panel active" aria-labelledby="tab-welcome">
      <div class="welcome-wrap">
        <h1>Welcome to my OSINT library.</h1>
        <p class="sub">Use the tabs above to switch between categories. Works online & offline.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span id="status" aria-live="polite"></span>
    <button id="installBtn" class="install-btn" hidden>Install app</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
